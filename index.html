            function createAccordionItem(item) {
                return `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <h2>
                            <button type="button" class="accordion-button flex items-center justify-between w-full p-6 text-left font-semibold text-gray-800 hover:bg-gray-50" aria-expanded="false">
                                <span class="flex items-center space-x-4">
                                    <span class="flex-shrink-0 ${item.iconBg} rounded-full p-3">${item.icon}</span>
                                    <span class="text-base md:text-lg">${item.title}</span>
                                </span>
                                <svg class="accordion-arrow w-6 h-6 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                        </h2>
                        <div class="accordion-content border-t border-gray-200">
                            <div class="p-6 ${item.textColor}">
                                ${item.content}
                            </div>
                        </div>
                    </div>
                `;
            }

            // --- Populate accordion container ---
            sopData.forEach(item => {
                accordionContainer.innerHTML += createAccordionItem(item);
            });

            // --- Accordion Logic ---
            const accordionButtons = document.querySelectorAll('.accordion-button');
            accordionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.parentElement.nextElementSibling;
                    const isExpanded = button.getAttribute('aria-expanded') === 'true';

                    // Close all other accordions
                    accordionButtons.forEach(otherButton => {
                        if (otherButton !== button) {
                            otherButton.setAttribute('aria-expanded', 'false');
                            otherButton.classList.remove('active');
                            otherButton.parentElement.nextElementSibling.style.maxHeight = null;
                        }
                    });

                    // Toggle the clicked accordion
                    if (isExpanded) {
                        button.setAttribute('aria-expanded', 'false');
                        button.classList.remove('active');
                        content.style.maxHeight = null;
                    } else {
                        button.setAttribute('aria-expanded', 'true');
                        button.classList.add('active');
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            });

            // --- OPEN ACCORDION PANEL FOR URL HASH ---
            function openAccordionFromHash(hash) {
            if (!hash) return;

            const target = document.getElementById(hash);
            if (!target) return;

            const panel = target.closest('.accordion-content');
            if (!panel) return;

            const header = panel.previousElementSibling.querySelector('.accordion-button');

            // Close all
            accordionButtons.forEach(btn => {
                btn.setAttribute('aria-expanded', 'false');
                btn.classList.remove('active');
                btn.parentElement.nextElementSibling.style.maxHeight = null;
            });

            // Open this one
            header.setAttribute('aria-expanded', 'true');
            header.classList.add('active');
            panel.style.maxHeight = panel.scrollHeight + 'px';

            // Scroll into view (optional)
            setTimeout(() => target.scrollIntoView({ behavior: 'smooth' }), 200);
            }


            // Attach click handlers to all in-page anchors
            document.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener('click', e => {
                const hash = link.getAttribute('href').slice(1);
                if (!document.getElementById(hash)) return;  // skip external or non-accordion anchors

                e.preventDefault();                          // stop default jump
                openAccordionFromHash(hash);                  // open the right panel
                history.pushState(null, '', '#' + hash);      // update URL without reload
            });
            });






            // --- GLOBAL: Back to Top Button ---
            const backToTopButton = document.getElementById('back-to-top');

            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.remove('hidden');
                } else {
                    backToTopButton.classList.add('hidden');
                }
            });

            backToTopButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });


    
    </script>
